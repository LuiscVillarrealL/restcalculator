name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check GITHUB_TOKEN availability
      run: |
        if [ -z "${{ secrets.GITHUB_TOKEN }}" ]; then
          echo "GITHUB_TOKEN is not set"
          exit 1
        else
          echo "GITHUB_TOKEN is available"
        fi

    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Run Docker Compose
      run: |
        docker-compose -f docker-compose.yml up -d
        # Add a wait for Kafka to be ready
        until docker exec broker kafka-topics --bootstrap-server localhost:9092 --list; do
          echo "Waiting for Kafka to be ready...";
          sleep 2;
        done;

    - name: Clean and Build with Maven
      run: mvn clean package --file pom.xml
